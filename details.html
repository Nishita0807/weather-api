<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="details">
        <div>Welcome To The Weather App</div>
        <div>Here is your current location</div>
        <div class="lat-lang">
<div class="lat" id="lat"></div>
<div class="lang" id="long"></div>
        </div>
        <div id="map"></div>
        
    </div>
    <div class="weather-data">
        <div>Your Weather Data</div>
        <div class="lat-lang">
            <div class="lat" id="location">Location</div>
            <div class="lat" id="speed">Wind Speed</div>
            <div class="lat" id="humidity">Humidity</div>


        </div>
        <div class="lat-lang">
            <div class="lat" id="timezone">Time Zone</div>
            <div class="lat" id="pressure">Pressure</div>
            <div class="lat" id="direction">Wind Direction</div>


        </div>
        <div class="lat-lang">
            <div class="lat" id="uv">UV Index</div>
            <div class="lat" id="feels">Feels like</div>


        </div>
    </div>
    <script src="details.js" defer></script>
</body>
</html>
